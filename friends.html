<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends screen - KOKOA Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span></span><i class="fas fa-music fa-2x"></i></span>
            <span></span><i class="fas fa-cog fa-2x"></i></span>
        </div>
    </header>

    <a href="#" id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-sm"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar-xl" src="user.PNG" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Kiseung</h4>
                    <!-- <h6 class="user-component__subtitle">I can do this</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friend-screen-channel">
            <div class="friend-screen-channel__header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-sm"></i>
            </div>
            <div class="friend-screen-channel__column">                
                <div class="friend-screen-channel__imgname">        
                    <img class="user-component__avatar" src="user.PNG" />
                    <h4 class="user-component__title">Channel</h4>
                </div>
                <div class="friend-screen-channel__text">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div> 
            </div>
        </div>
    </main>    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="search.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="option.html">
                    <div class="nav__spot"></div>    
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment fa"></i>
    </div>

    <div id="no-mobile">
       <span>Your screen is too big</span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
