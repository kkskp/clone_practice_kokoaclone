<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa clone</h1>
            <p class="welcome-header__text">
                이미 카카오 계정을 가지신 분께서는 당신의 이메일 혹은
                핸드폰번호를 이용해 로그인 해 주세요
            </p>
        </header>
        <form action="friends.html" method="get" id="login-form">
            <input
                name="username"
                type="text"
                placeholder="Email or Phone number"
            />
            <input name="password" type="password" placeholder="Password" />
            <input class="login-form__click" type="submit" value="Log in" />
            <input class="login-form__click" type="submit" value="Sign up" />
            <a href="#"
                >카카오 계정이나 비밀번호를 찾으려면 이곳을 눌러주세요</a
            >
        </form>

        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
