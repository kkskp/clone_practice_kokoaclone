<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More screen - KOKOA Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-music fa-2x"></i>
            <span><a href="setting.html"><i class="fas fa-cog fa-2x"></i></a></span>
            <div class="spot"></div> 
        </div>
    </header>
    
    <main class="option-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar-xl" src="user.PNG" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Kiseung</h4>
                    <h6 class="user-component__subtitle">+82-10-5873-2217</h6>
                </div>
            </div>
            <div class="user-component__column"> <!--insert icon-->
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div id="icon-row__more" class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-sim-card"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-laugh"></i>
                <span>Emotions</span>
            </div>
            <div class="icon-row__icon">                
                <i class="fas fa-paint-brush"></i>
                <span>Theme</span>
            </div>            
        </div>
        <div id="icon-row__more" class="icon-row">
            <div class="icon-row__icon">                
                <i class="fas fa-money-check-alt"></i>
                <span>Account</span>
            </div>            
            <div class="icon-row__icon">                
                <i class="far fa-comments"></i>
                <span>OpenChat</span>
            </div>
            <div class="icon-row__icon">                
            </div>            
            <div class="icon-row__icon">                
            </div>
        </div>

        <div class="Suggestions">
            <div class="Suggestions__header">
                <h4 class="Suggestions__title">Suggestions</h4>
            </div>
        </div>        
        <div id="icon-row__more" class="icon-row">
            <div class="icon-row__icon">                
                <i class="fas fa-book-open"></i>
                <span>Kokoa story</span>
            </div>            
            <div class="icon-row__icon">                
                <i class="fas fa-user-friends"></i>
                <span>Kokoa friends</span>
            </div>
            <div class="icon-row__icon">                  
                <i class="fas fa-gem"></i>
                <span>Friends gem</span>              
            </div>            
            <div class="icon-row__icon">                
            </div>
        </div>
    </main>    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="search.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="option.html">
                    <div class="nav__spot"></div>    
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
